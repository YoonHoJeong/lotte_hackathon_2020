{% extends 'base_header.html' %}
{% load static %}

{% block title %}
login
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block js %}
<script>
    {% if messages %}
        {% for message in messages %}
            alert(message);
        {% endfor %}
    {% endif %}
</script>
{% endblock %}

{% block content %}
<main class="signup-main">
    <form class = "signup-form" action="" method="post">
        {% csrf_token %}
        <div class="form-title">간편 회원가입</div>
        <div class="signup-field">
            <div class="signup-info">
                <input class="input__name" autocomplete="off" type="text" name="username" placeholder="아이디를 입력해 주세요.">
                <input class="input__email" autocomplete="off" type="email" name="email" placeholder="이메일을 입력해 주세요.">
                <input class="input__pwd" autocomplete="off" type="password" name="password" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <input class= "btn signup-btn" type="submit" value="회원가입" />
        </div>
    </form>
</main>
{% endblock %}
